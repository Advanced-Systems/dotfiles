background_opacity: 0.9

env:
  TERM: alacritty
window:
  # allow terminal applications to change the title
  dynamic_title: true
scrolling:
  # scrollback buffer count
  history: 10000
cursor:
  style:
    shape: underline
    blinking: on
  # fall back to active normal cursor value
  vi_mode_style: None
shell:
  program: /bin/bash
key_bindings:
  - { key: V, mods: Control|Shift, action: Paste }
  - { key: C, mods: Control|Shift, action: Copy }
  - { key: Q, mods: Control, action: Quit }
  - { key: W, mods: Control, action: Quit }
  - { key: Key0, mods: Control, action: ResetFontSize }
  - { key: Equals, mods: Control, action: IncreaseFontSize }
  - { key: Minus, mods: Control, action: DecreaseFontSize }
  - { key: A, mods: Super, command: { program: "dmenu_run", args: ["-p", "Application Name:"] } }
