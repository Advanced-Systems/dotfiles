env:
  TERM: alacritty
window:
  # allow terminal applications to change the title
  dynamic_title: true
scrolling:
  # scrollback buffer count
  history: 10000
cursor:
  style:
    shape: underline
    blinking: on
  # fall back to active normal cursor value
  vi_mode_style: None
shell:
  program: /bin/bash
